name: week_2_server
on:
  push:
    branches:
      - main
    #paths:
      #- 'services/chat_server/**'
      #- 'libraries/db_client/**'
  pull_request:
    branches:
      - main    
    paths:
      - 'week_2/grpc/**'
      #- 'libraries/db_client/**'

env:
  SERVICE_PATH: week_2/grpc
  SERVICE_NAME: week_2_server
  DOCKER_REGISTRY_URL: cr.selcloud.ru/mfisher1411

jobs:
  
  

  image-build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    
    outputs:
      docker-image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      
      - name: Setup Docker Tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{env.DOCKER_REGISTRY_URL}}/${{env.SERVICE_NAME}}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=sha,prefix=,suffix=,format=short

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{env.DOCKER_REGISTRY_URL}}
          username: ${{secrets.DOCKER_REGISTRY_USERNAME}}
          password: ${{secrets.DOCKER_REGISTRY_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          context: .
          no-cache: true
          provenance: false  # With this setting tags appear in registry!